<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificando nacionalidade</title>
    <style>
        body {
            font: normal 13pt calibri;
        }
    </style>
</head>
<body>
    <h1>Nacionalidade</h1>
    <p>Digite de onde você é (país):</p> <input type="text" name="nacio" id="nacio"> <input type="button" value="verificar" onclick="verificar()">
    <div id="res">Aqui sairá o resultado.</div>

    <script>
        function verificar() {
            var nacio = document.querySelector("input#nacio")
            var res = document.querySelector("div#res")
            if (nacio == "Brasil") {
                var check = "brasileiro"
            } else {
                var check = "um estrangeiro"
            }
            res.innerHTML = `Você é ${check}.`
        }
    </script>
</body>
</html>
